<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Suez+One&family=Zilla+Slab:wght@400;500;700&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

    <title>Corona Virus Live Tracker</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/Styles.css">
  </head>
  <body>
      <header>
          <div class="main-header">
              <h1>CoronaVirus Live Data Tracker</h1>
              <h3>Click this Button to Show CoronaVirus Stats of 191 Countries
              </h3>
              <button id="btn" onclick="fetchData();" class="btn btn-outline-warning">Show Data</button>
              <h3>Live data fetched from Covid19Api.com</h3>
            </div>
          <div class="table">
            <h2>Global: </h2>
            <div class="global-data">
              <div class="g-data">
                <div>
                  <h2>New Confirmed</h2>
                  <h3 id="newconfirmed"></h3>
                </div>
                <div>
                  <img src="https://covid19.karnataka.gov.in/assets/page-1.svg" alt="newconfired">
                </div>
              </div>
              <div class="g-data">
                <div>
                  <h2>New Deaths</h2>
                  <h3 id="newdeaths"></h3>
                </div>
                <div>
                  <img src="https://covid19.karnataka.gov.in/assets/group-1199.svg" alt="newdeaths">
                </div>
              </div>
              <div class="g-data">
                <div>
                  <h2>New Recovered</h2>
                  <h3 id="newrecovered"></h3>
                </div>
                <div>
                  <img src="	https://covid19.karnataka.gov.in/assets/group-1198.svg" alt="newrecovered">
                </div>
              </div>
            </div>
          </div>
      </header>
      <section class="section" id="section">
          <br><br>
          <div class="section-table">
            <h2 style="text-align: center;">Countries: </h2>
            <div id="show-table-data"></div>
          </div>
      </section>
      <footer>
          <div footer-para>
              <p>Coded by <i>V Yeshwanth</i> </p>
          </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="/app.js"></script>
  </body>
</html>
